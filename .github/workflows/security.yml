name: Security Scan

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run security scan daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  rubocop:
    name: RuboCop Security Linting
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.2'
        bundler-cache: true
        working-directory: test_app
    
    - name: Run RuboCop
      working-directory: test_app
      run: bundle exec rubocop --format json --out rubocop-results.json
    
    - name: Upload RuboCop results
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: rubocop-results
        path: test_app/rubocop-results.json

  bundler-audit:
    name: Bundler Audit
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.2'
        bundler-cache: true
        working-directory: test_app
    
    - name: Run bundler-audit
      working-directory: test_app
      run: |
        bundle exec bundle-audit update
        bundle exec bundle-audit check

  brakeman:
    name: Brakeman Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.2'
        bundler-cache: true
        working-directory: test_app
    
    - name: Install Brakeman
      run: gem install brakeman
    
    - name: Run Brakeman on test_app
      working-directory: test_app
      run: |
        brakeman --no-pager --format json --output ../brakeman-report.json || true
        brakeman --no-pager --format table
    
    - name: Upload Brakeman report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: brakeman-report
        path: brakeman-report.json

  thread-safety:
    name: Thread Safety Analysis
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.2'
        bundler-cache: true
        working-directory: test_app
    
    # Thread safety checks removed - requires rubocop-thread_safety gem
    # which is not currently in the Gemfile

  security-tests:
    name: Security Tests
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.2'
        bundler-cache: true
        working-directory: test_app
    
    - name: Run security tests
      working-directory: test_app
      run: bundle exec rails test test/security/

  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ruby
    
    - name: Autobuild
      uses: github/codeql-action/autobuild@v2
    
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2